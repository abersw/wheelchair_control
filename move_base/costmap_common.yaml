footprint: [[-0.36, -0.255], [-0.36, 0.255], [0.5, 0.255], [0.5, -0.255]]
footprint_padding: 0.01

robot_base_frame: base_footprint
update_frequency: 50.0
publish_frequency: 50.0
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 2.5
raytrace_range: 6.0

